<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*td태그에 넚이 80px, 높이 40px, text가운데 정렬, 글자 진하게, 테두리선 실선으로 설정*/
	td{width: 80px; height: 20px; text-align:center; font-weight: bold; border: 1px solid #333 ; }
	.odd{background-color: #dfdfdf;}
	.even{background-color: #474747;}
	
	td:hover{background-color: aqua; font-size: 20px;}
</style>
<script type="text/javascript">
		//<h1 ~ <h6까지 태그 생성하려 출력
		for(var i=1 ; i<7 ; i++) {
			document.write("<h"+i+">안녕하세요?</h"+i+">");
		}//end for
		
		//홀수 번호를 가진 행은 바닥색을 #dfdfdf로, 짝수 행은 바닥색 #474747로 설정
			document.write("<table>");
		var bgColor;	
		for(let i=1 ; i<10 ; i++) {
		document.write("<tr>");
			bgColor="odd";
			if(i%2==0) {
				bgColor="even";
			}//end if
			document.write("<td class="+bgColor+">"+i+"</td>");
		document.write("</tr>");
		}//end for
		document.write("</table>");
		document.write("<hr>");
		
		
		//구구단
		document.write("<table>");
  		  for(let i = 2; i < 9; i++){
       		 document.write("<tr>");
        	for(let j = 1; j < 10; j++){
            	document.write("<td onclick=\"alert("+i*j+")\">" + i + "X" + j +"</td>"); 
       		 }
       		 document.write("</tr>");
    		}
   		 document.write("</table>");
		
</script>
</head>
<body>

</body>
</html>
