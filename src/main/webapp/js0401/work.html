<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{width: 100px; height: 100px; border: 1px solid #333;
	border-radius: 50px;}
	.red{background-color: #FF0000;}
	.blue{background-color: #0000FF;}
</style>
<script type="text/javascript">
	//태어난 해를 입력받아 나이를 구하여 console에 출력
	var birth=prompt("태어난 해 입력");
	var date=new Date();
	var nowYear=date.getFullYear();
	
	console.log(nowYear-birth+1);
	
	//성별을 입력받아 파란색, 빨간색을 아래 <div> 바닥색으로 설정
	//자바스크립트는 같다의 비교를 ==으로 수행한다.	
	let gender=prompt("성별입력", "남자");
	let bgColor="red";
	if(gender=="남자") {
		bgColor="blue"
	}//end if
	
	document.write("<div class='" + bgColor + "'></div>");
</script>
</head>
<body>

</body>
</html>
