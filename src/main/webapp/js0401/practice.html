<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
</style>
<script type="text/javascript">
	//지역변수
	var temp;
	temp = 10; //number
	document.write(temp + " : type - " + typeof(temp) + "<br>");
	
	temp = "10" //string
	document.write(temp + " : type - " + typeof(temp) + "<br>");
	
	//전역변수
	temp = 5;
	console.log(temp + " : type - " + typeof(temp));

	temp = "5";
	console.log(temp + " : type - " + typeof(temp));
	
	//함수 안에서의 지역변수, 전역변수
	function test1() {
		var temp2 = 3;
		temp3 = "3";
		//alert(temp2 + " : type - " + typeof(temp2));
		document.write(temp3 + " : type - " + typeof(temp3) + "<br>");
	}
	
	test1();
	
	function test2() {
		//alert(temp2 + " : type - " + typeof(temp2)); //지역변수임으로 사용 불가능
		document.write(temp3 + " : type - " + typeof(temp3) + "<br>");
	}
	
	test2();
	
	//상수
	const msg = "안녕";
	
	document.write(msg);
	
</script>
</head>
<body>

</body>
</html>
