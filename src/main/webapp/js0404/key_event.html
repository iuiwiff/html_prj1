<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->

<style type="text/css">
	textarea{ width: 800px; height: 100px; border: 1px solid #333;}

</style>
<script type="text/javascript">
	window.onload=function() {
		document.getElementById("text1").addEventListener("keydown", keydownEvent)
		document.getElementById("text2").addEventListener("keyup", keyupEvent)
		document.getElementById("intro").addEventListener("keyup", keyupEvent2)
	}//function

	function keydownEvent(event) {
		
		var txt = document.getElementById("text1");
		
		//눌린 키의 코드값을 얻는 속성 keyCode, which
		document.getElementById("output").innerHTML=
		`키 다운 : event.keyCode=${ event.keyCode }, event.which = ${ event.which }<br>
		 입력값 : ${ txt.value }, 글자수 : ${ txt.value.length }`;
	}//keydownEvent
	
	function keyupEvent(keyEvent) {
		
		var txt = document.getElementById("text2");
		
		document.getElementById("output").innerHTML=
		`event.keyCode=${ keyEvent.keyCode }, event.which = ${ keyEvent.which }<br>
		 입력값 : ${ txt.value }, 글자수 : ${ txt.value.length }`;
	}//keyupEvent
	
	function keyupEvent2(keyEvent) {
		
		var txt = document.getElementById("intro");
		
		if (txt.value.length >= 100) {
			alert("100자 이상 입력 불가");
		}
		
		document.getElementById("output2").innerHTML=
		`글자수 : ${ txt.value.length }`;
		
		
	}//keyupEvent2
	
</script>
</head>
<body>
<label>키가 눌릴 때</label>
<input type="text" id="text1"/>
<hr>
<label>키가 올라올 때</label>
<input type="text" id="text2"/><br>
<hr>
<div id="output"></div>

<textarea id="intro"></textarea><br>
<span id="output2">0</span>글자 (100자까지만 가능)
</body>
</html>
