<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->

<style type="text/css">


</style>
<script type="text/javascript">
	window.onload=function() {
		document.getElementById("url").addEventListener("change", moveUrl);
		document.getElementById("url").addEventListener("click", reloadPage);
	}//function
	
	function reloadPage() {
		location.reload
	}
	
	
	function moveUrl() {
		var url=document.getElementById("url").value;
		
		if(url=="N/A") {
			return;
		}//moveUrl
		
		if(confirm(url+"로 이동하시겠습니까?")) {
			//location.href="http://" + url; //현재 창에서 링크 페이지 보여주기 (뒤로가기 가능)
			//window.open("http://" + url, "_blank"); //새 창으로 링크 페이지 보여주기
			location.replace("http://" + url); //현재창에서 링크 페이지 보여주기 (뒤로가기 불가능)
		}//end if
	}//moveUrl
</script>
</head>
<body>
<label>이동할 사이트 선택</label>
<select id="url">
	<option value="N/A">----이동할 사이트----</option>
	<option value="google.com">구글</option>
	<option value="naver.com">네이버</option>
	<option value="daum.net">다음</option>
	<option value="sist.com">쌍용교육센터</option>
	<option value="youtube.com">유튭</option>
</select>
<br/>
<input type="button" value="새로고침" class="btn btn-primary btn-sm" id="btn"/>
</body>
</html>
