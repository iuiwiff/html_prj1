<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
	#output{color: #FF0000};

</style>
<script type="text/javascript">
	function getNameValue() {
		//name속성으로 값을 얻을 때에는 window.document.폼이름.control명.value로 얻는다.
		//var obj = document.
		//var name=window.document.frm.name.value;
		//var age=window.document.frm.age.value;
		
		//window와 document는 생략 가능
		//var name=document.frm.name.value;
		//var age=frm.age.value;
		
		var objFrm=document.frm;
		var name=objFrm.name.value;
		var age=objFrm.age.value;
		
		//이름이 입력되지 않으면 "이름 필수 입력!!"을 경고창으로 보여주세요.
		if(name == "") {
			document.getElementById("output").innerHTML="이름은 필수 입력!!!";
			return;
		}//end if
		
		if(age == "") {
			document.getElementById("output").innerHTML="나이는 필수 입력!!!";
			return;
		}//end if
		
		/* HTML Form Control이 id속성만 가지고 있다면 back-end에서 값을 받을 수 없다. */
		window.document.frm.submit();
	}//getNameValue
</script>
</head>
<body>
<form action="test.jsp" name="frm">
	<!-- HTML Form Control이 name속성을 가지면 입력값이 back-end로 전송된다. -->	
<label>이름</label>
<input type="text" name="name"/><br/>
<label>나이</label>
<input type="password" name="age"/><br/>
<input type="button" value="입력" onclick="getNameValue()"/><br/>
</form>
<div id="output"></div>
</body>
