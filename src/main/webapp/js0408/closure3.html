<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->

<style type="text/css">
	

</style>
<script type="text/javascript">
	
	var clo=function() {
		
			var name="가랏! 정명호"; //지역변수
			function addr() {
				return "인천시 부평구 부평동";
			}//addr	
		
		//함수 안에 선언된 변수나 함수를 외부에서 사용하기 위해 closure를 만들어서 연결하고, 리턴함
		return { na : name, address : addr };
		}(); //()를 붙이면 함수가 바로 호출되고, 가장 마지막줄에 closure가 반환되어 변수로 할당된다.
		
		function useClosure() {
			//alert( clo ) //함수를 가지고 있는 변수는 ()를 붙이지 않으면 함수의 내용이 문자열로 반환
			//alert( clo()) //함수를 가지고 있는 변수에 ()를붙이면 함수가 실행된
			//호출 변수명().closure명
			//()를 붙였기 때문에 사용하는 곳에서 변수명으로만 사용할 수 있다.
			document.getElementById("name").value=clo.na;
			document.getElementById("addr").value=clo.address();
		}//userClosure
	
</script>
</head>
<body>
	<input type="button" value="Closure사용" class="btn btn-info" 
	onclick="useClosure()"/><br>
	<label>이름</label>
	<input type="text" class="inputTxt inputIdtype" name="name" id="name"/><br>
	<label>주소</label>
	<input type="text" class="inputTxt inputIdtype" name="addr" id="addr"/><br>
	
	<div id="output"></div>
</body>
</html>
