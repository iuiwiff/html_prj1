<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.btn{ border: 1px solid #333; background-color: #FFFFFF;
		font-weight: bold; font-size: 20px; cursor: pointer;}
	
</style>
<script type="text/javascript">
	window.document.write("HTML&lt;body&gt; 출력<br>");
	alert("경고창으로 출력");
	console.log("console 출력");
	
	function useWrite() {
		document.write("안녕하세요?") //기존의 출력된 내용을 모두 삭제 후 출력을 하게 됨
	}//useWrite
	
	function useAlert() {
		alert("경고창")
	}//useAlert
	
	function useConsole() {
		console.log("발표 2시간 전!")
	}//useConsole
</script>
</head>
<body>
<input type="button" value="write" class="btn" onclick="useWrite()"/>
<input type="button" value="alert" class="btn" onclick="useAlert()"/>
<input type="button" value="console" class="btn" onclick="useConsole()"/>
</body>
</html>
