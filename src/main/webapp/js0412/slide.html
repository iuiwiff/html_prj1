<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--bootstrap시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap끝-->
<link rel="stylesheet" href="http://192.168.10.217/html_prj/common/css/main.css" media="all" />
<link rel="stylesheet" href="http://192.168.10.217/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">

</style>
<script type="text/javascript">
	$(function(){
		$("#btnSlideDown").click(function() {
			$("#img").slideDown(1000, function(){
				$("div").css("background-color", "#FFFFFF")
				alert("나 왔어")
			});
		});
		$("#btnSlideUp").click(function() {
			$("#img").slideUp(1000, function() {
				$("div").css("background-color", "#FF0000")
			});
		});
		$("#btnSlideToggle").click(function() {
			$("#img").slideToggle(1000);
		});
	
	});//ready
</script>
</head>
<body>
<div style="height: 180px;">
	<img src="../common/images/img.jpg" id="img"/>
</div>
<input type="button" value="펼쳐 보이기" class="btn btn-success btn-sm" id="btnSlideDown"/>
<input type="button" value="말아 올리기" class="btn btn-success btn-sm" id="btnSlideUp"/>
<input type="button" value="반전" class="btn btn-success btn-sm" id="btnSlideToggle"/>
<br>
</body>
</html>
