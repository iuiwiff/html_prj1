<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--bootstrap시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap끝-->
<link rel="stylesheet" href="http://192.168.10.217/html_prj/common/css/main.css" media="all" />
<link rel="stylesheet" href="http://192.168.10.217/html_prj/common/css/board.css" type="text/css" media="all" />

<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	textarea{width: 600px; height: 50px; }
</style>
<script type="text/javascript">
	$(function(){
		//버튼이 클릭되면 값을 얻기
		$("#btn").click(function(){
			setValue();
		});//click
	})//ready
	
	function setValue(){
		//$("selector").val("값")
		$("#txt").val("text설정"); //text
		$("#pass").val("pass"); //password
		$("#hid").val("오늘은 금요일입니다."); //hidden
		$("#color").val("#FF0000"); //color
		//$("#file").val("c:/dev/env.bat"); //file은 외부에서 설정할 수 없다. error
		$("#ta").val("오늘은 금요일입니다.");
		
	}//setValue
	
	
</script>
</head>
<body>
<div>
	<h3>HTML Form Control 값얻기</h3>
	<table>
		<tr>
			<td>text</td>
			<td><input type="text" name="text" id="txt"/> </td>
		</tr>
		<tr>
			<td>password</td>
			<td><input type="password" name="pass" id="pass"/> </td>
		</tr>
		<tr>
			<td>hidden</td>
			<td><input type="hidden" name="hid" id="hid"/> </td>
		</tr>
		<tr>
			<td>color</td>
			<td><input type="color" name="color" id="color"> </td>
		</tr>
		<tr>
			<td>file</td>
			<td><input type="file" name="file" id="file"> </td>
		</tr>
		
		<tr>
			<td>textarea</td>
			<td><textarea id="ta" name="ta"></textarea>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" id="btn" value="값 설정" class="btn btn-info btn-sm">
			</td>
		</tr>
	</table>
</div>

</body>
</html>
