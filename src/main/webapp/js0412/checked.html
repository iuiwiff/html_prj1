<html>
<head>

<style type="text/css">

</style>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			chk();
		});
		
		$("#btn2").click(function(){
			chg();
		});
	});//ready
	
	function chk() {
		//1.이름이 같은 HTML Form Control
		let genderArr=$("[name='gender']");
		console.log(genderArr.length+"개");
		
		var gender="";
		for(let i=0 ; i<genderArr.length; i++){
			if( $(genderArr[i]).is(":checked") ) {
				gender=$(genderArr[i]).val();
			}//if
		}//for
		
		if(gender=="") {
			alert("성별은 필수입력입니다.");
			return;
		}//if
		
		//checkedbox
		//let langArr=$("[name='lang']"); //모든 체크박스 얻기
		//console.log(langArr.length+"개")
		
		//checkedbox
		//선택된 체크박스만 얻기
		let langArr=$("[name='lang']:checked");
		var out="<ul>";
		for(var i=0; i< langArr.length ; i++) {
			out+=`<li> ${$(langArr[i]).val()}<li/>`;
		}
		
		if(langArr.length==0) {
			out+="<li>선택한 언어 없음</li>";
		}
		out+="</ul>"
		
		$("#output").html("성별 : "+gender+"<br/>"+out)
	}
	
	function chg() {
		let domain=$("#domain"); //선택되어진 옵션 하나만 나옴
		console.log($(domain).val())
	}//chg
	
</script>
</head>
<body>
<form >
	<label>성별</label>
	<input type="radio" name="gender" value="남자">남자
	<input type="radio" name="gender" value="여자">여자
	<br>
	<label>관심언어</label><br/>
	<input type="checkbox"lang" value="Java">자바<br/>
	<input type="checkbox"lang" value="C/C++">C/C++<br/>
	<input type="checkbox"lang" value="PyThon">PyThon<br/>
	<input type="checkbox"lang" value="GO">GO<br/>
	<input type="checkbox"lang" value="JSP">JSP<br/>
	<br>
	<input type="button" value="checked된 값 얻기" class="btn btn-info" id="btn"/>
	<div>
		<select id="domain" >
			<option value="gmail.com">gmail</option>
			<option value="hotmail.com">hotmail</option>
			<option value="naver.com">naver</option>
			<option value="daum.net">daum</option>
			<option value="nate.com">nate</option>
		</select>
	<input type="button" value="selected된 값 얻기" class="btn btn-info" id="btn2"/>
		
	</div>
</form>
<div id="output"></div>
</body>
</html>
