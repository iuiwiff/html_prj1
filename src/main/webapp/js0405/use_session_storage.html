<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->

<style type="text/css">


</style>
<script type="text/javascript">
    window.onload=function() {
		//변수에 저장하지 않고 storage 바로 사용
		var name = sessionStorage.getItem("name");
		if(name != null) {
			document.getElementById("outName").innerHTML=
			name+"님 아직 브라우저를 닫지 않으셨군요!";
		}//end if
	}

    function setName(){
        let ss=window.sessionStorage;

        let name=document.frm.name.value;
        ss.setItem("name",name);
        ss.setItem("input_date",new Date());
    }
    
</script>
</head>
<body>
    <form name="frm">
    <label>이름입력</label>
    <input type="text" class="inputTxt inputIdtype" name="name" id="name"/>
    <input type="button" class="btn btn-success" id="btn" value="입력"
            onclick="setName()"/>
    </form>
<div>
    <strong>오늘은 금요일 입니다</strong>
    안녕하세요?<span id="outName"></span>
</div>
</body>
</html>
