<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
</style>
<script type="text/javascript">
	let names=['윤웅찬', '진수현', '홍성강', '둘리', '희동이', '또치'];
	let names2=['김동섭', '김무영', '김병년', ...names];
	
	//배열의 값을 검색하여 인덱스 얻기
	alert(names.indexOf("둘리") + " " + names.indexOf("고길동"));
	
	//배열을 삭제 : splice(시작인덱스, 삭제할 방의 수) : 가변길이형 - 삭제되면 길이가 줄어든다.
	names.splice(3, 2);
	
	document.write("<ul>");
	for(let i=0; i < names.length; i++) {
		document.write(`<li>${ names[i] }</li>`);
	}//end for
	document.write("</ul>")
	
	//배열 합치기
	//names2[3] = ...names;
	document.write("합친배열<ul>");
	for(let i=0; i < names.length; i++) {
		document.write(`<li>${ names2[i] }</li>`);
	}//end for
	document.write("</ul>")
	
</script>
</head>
<body>

</body>
</html>
