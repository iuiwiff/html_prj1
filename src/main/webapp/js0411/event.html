<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--bootstrap 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--bootstrap 끝-->
<!--jQuery CDN 시작-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--jQuery CDN 끝-->

<style type="text/css">
	#limit{width: 300px; height: 80px;}
	.a{ text-decoration: none; color: #333;}
</style>
<script type="text/javascript">
	$(function() {
		//on사용
		$("#useOn").on("click", function() {
			alert("on으로 등록된 이벤트 클릭!");
		});//on
		
		//event사용
		$("#useEvt").click(function() {
			alert("event함수로 등록된 버튼 클릭!")
		});//click
		
		//change
		$("#jQuery").change(function() {
			alert($("#jquery").val() )
		});//change		
		
		//attribute selector를 사용하여 name='chg'를 접근하는 코드를 작성
		$("[name='chg']").change(function() {
			alert("커서가 들어갔을 때의 값과 커서가 빠져나갔을 때의 값이 변경되었습니다.") //텍스트의 change
		});//change
		
		$("#in").focusin(function() {
			$("#output").html("커서가 들어왔음.");
		});//focusin
		
		$("#out").focusout(function() {
			$("#output").html("<strong>커서가 빠져나갔음.</strong>");
		});//focusout
		
		$("#blur").blur(function() {
			$("#output").html("<marquee>커서가 빠져나갔음.</marquee>");
		});//blur
		
		$("#keydown").keydown(function( evt ) {
			
			let txt = $("#keydown").val();
			$("#output2").html("키다운 - 키코드 : " + evt.which + ", 값 : " +
				txt + "글자 수" + (txt.length+1));
		});//keydown
		
		$("#keyup").keyup(function( evt ) {
			
			let txt = $("#keyup").val();
			
			$("#output2").html("키업 - 키코드 : " + evt.which + ", 값 : " +
				txt + "글자 수" + txt.length);
		});//keyup
		
		$("#limit").keyup(function( evt ) {
			
			let txt = $("#limit").val();
			
			if(txt.length >= 30) {
				alert("30자 이상 쓰지맛!")
			}//end if
			
			$("#output3").html(txt.length + "글자");
			
		});//keyup
		
		$("#img").mouseover(function() {
			$("#img")[0].src="../common/images/img2.png";
		});//mouseover
		$("#img").mouseout(function() {
			$("#img")[0].src="../common/images/img1.png";
		});//mouseout
		
		$("a").mouseover(function() {
			$("a").addClass("a")
		});//mouseover
		
		
		
	});//ready
</script>
</head>
<body>
	<input type="button" value="on사용" class="btn btn-info" id="useOn"/>
	<input type="button" value="event함수사용" class="btn btn-info" id="useEvt"/>
	
<div>
	<strong>change</strong><br>
	<select id="jquery">
		<option value="N/A">---선택---</option>
		<option value="AJAX">AJAX</option>
		<option value="DOM">DOM</option>
		<option value="Evemt">Event</option>
		<option value="Effect">Effect</option>
	</select><br>
	<input type="text" name="chg" placeholder="커서를 가지는 Form Control"/>
	
</div>

<div>
	<h3>커서 관련 이벤트</h3>
	<input type="text" id="in" placeholder="커서가 입력되면"/><br>
	<input type="text" id="out" placeholder="커서가 빠져나가면"/><br>
	<input type="text" id="blur" placeholder="커서가 빠져나가면"/><br>
	
	<div id="output"></div>
</div>
<div>
	<h3>키 관련 이벤트</h3>
	<input type="text" id="keydown" placeholder="키가 눌려지면"/><br>
	<input type="text" id="keyup" placeholder="키가 올라오면"/><br>
	<div id="output2"></div>
</div>

<div>
	<textarea id="limit">30자 이상 입력X</textarea>
	<div id="output3"></div>
</div>

<div>
	<h3>마우스 관련 이벤트</h3>
	<img src="../common/images/img1.png" id="img">

	<br>
	<a href="#void">나는 링크!!</a>
</div>

</body>
</html>
