<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#wrap{ width: 400px; height: 600px; background-color: #babfba;
	position: relative; top: 100px; left: 200px;}
	/* fix는 감싸고 있는 외부 영역의 relative에 시작좌표 영향을 받지 않는다. */
	#fix{ width: 100px; height: 300px; background-color: #ffdc78;
	position: fixed; top: 100px; left: 300px;}
	/* absolute는 감싸고 있는 외부 영역의 relative에 시작좌표 영향을 받는다. */
	#abs{ width: 300px; height: 300px; background-color: #ff0000;
	position: absolute; top: 200px; left: 100px;}
</style>
</head>
<body>
<div id="wrap">
	<div id="fix">fixed</div>
	<div id="abs">absolute</div>
	
</div>
</body>
</html>
