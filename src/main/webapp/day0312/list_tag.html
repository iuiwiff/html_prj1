<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
<!-- <li>는 <ul>, <ol>의 자식 태그로 정의되며 리스트를 보여줄 때 사용
	<li>월요일</li>
	<li>화요일</li>
-->

<ol type="1"><!-- 1, A, a, i, I -->
	<li>JAVA</li>
	<li>ORACLE</li>
	<li value = "100">JDBC</li>
	<li>HTML</li>
</ol>

<ul type="circle"><!-- 기본속성 disc, circle -->
	<li>윤웅찬</li>
	<li>DB손</li>
	<li>김병년</li>
	<li>최수연</li>
</ul>

<dl>
	<dt>윤웅찬</dt>
	<dd>7강의장의 반장으로 고생이 많으심</dd>
	<dt>손지민</dt>
	<dd>앗! DB잘함</dd>
	<dt>이명화</dt>
	<dd>어제 일찍 나오더니 그만</dd>
</dl>

</body>
</html>
